# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: NewGen Film Festival
email: info@bngcff.com
description: >- # this means to ignore newlines until "baseurl:"
  New Generation Chinese Film Festival (NewGen) is a Berlin-based nonprofit
  organization celebrating high-quality Chinese films with new and distinguished
  filmmakers, film enthusiasts, film industry professionals, related-field scholars
  and audiences around the world.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://bngcff.com" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username:
instagram_username: new_gen_berlin
facebook_username: NEW.GEN.BERLIN

# You can use the following to set a custom Google Analytics tracking ID (format: UA-XXXXX-Y)
# google_analytics:   UA-XXXXXXXXX-X # out your google-analytics code

# Build settings
theme: jekyll-theme-clean-blog
markdown: kramdown
highlighter: rouge
paginate: 5
paginate_path: "/home/page:num/"
permalink: pretty
lsi: false
excerpt_separator: "\n\n"
incremental: false
plugins:
  - jekyll-polyglot
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tags

source: .
destination:  ./_site
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes
collections:
  posts:
    output:   true

include: ['_pages']
exclude: ['LICENSE.md', 'README.md', 'publi.sh', 'Gemfile.lock', 'Gemfile']

languages: ["en", "zh", "de"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "public", "assets"]
parallel_localization: true

